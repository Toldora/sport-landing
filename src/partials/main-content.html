<main class="main container">
  <a
    class="main__logo-link"
    href="https://mayan.bet/"
    target="_blank"
    rel="nofollow noopener noreferrer"
    aria-label="Mayan.bet"
  >
    {{> svg-icon class='main__logo' width="164" height="32" name='logo' }}
  </a>
  <picture class="main__text">
    <source
      type="image/webp"
      srcset="/img/text.webp 595w, /img/text@2x.webp 1190w"
      sizes="595px"
    />
    <source
      type="image/png"
      srcset="/img/text.png 595w, /img/text@2x.png 1190w"
      sizes="595px"
    />
    <img src="/img/text.png" width="595" height="389" alt="" loading="lazy" />
  </picture>
  <picture class="main__main-pic main__main-pic--mobile">
    <source
      type="image/webp"
      srcset="/img/main-pic-ver.webp 360w, /img/main-pic-ver@2x.webp 720w"
      sizes="360px"
    />
    <source
      type="image/png"
      srcset="/img/main-pic-ver.png 360w, /img/main-pic-ver@2x.png 720w"
      sizes="360px"
    />
    <img
      src="/img/main-pic-ver.png"
      width="360"
      height="448"
      alt=""
      loading="lazy"
    />
  </picture>
  <picture class="main__main-pic main__main-pic--desktop">
    <source
      type="image/webp"
      srcset="/img/main-pic-hor.webp 955w, /img/main-pic-hor@2x.webp 1910w"
      sizes="955px"
    />
    <source
      type="image/png"
      srcset="/img/main-pic-hor.png 955w, /img/main-pic-hor@2x.png 1910w"
      sizes="955px"
    />
    <img
      src="/img/main-pic-hor.png"
      width="955"
      height="1080"
      alt=""
      loading="lazy"
    />
  </picture>
  <button
    class="main__cta-btn app-button js-show-auth-btn"
    type="button"
    aria-label="Inscrever-se"
  >
    Inscrever-se
  </button>
  <div class="main__desktop-sign-up-wrapper">
    <a
      class="main__desktop-logo-link"
      href="https://mayan.bet/"
      target="_blank"
      rel="nofollow noopener noreferrer"
      aria-label="Mayan.bet"
    >
      {{> svg-icon width="256" height="50" name='logo' }}
    </a>
    {{> sign-up-form title="Criar Sua Conta Gr√°tis" name="desktopSignUp" }}
  </div>
</main>
